
AWSTemplateFormatVersion: '2010-09-09'
Description: 'S3 bucket for CICD Pull Request'

Parameters:
  Environment:
    Type: String
    Default: test
    AllowedValues:
      - test
      - staging
      - production

Resources:
  MyS3Bucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: !Sub '${AWS::StackName}-${Environment}-bucket'
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: GithubActionsTesting

Outputs:
    BucketName:
      Description: 'Name of created new S3 Bucket'
      Value: !Ref MyS3Bucket